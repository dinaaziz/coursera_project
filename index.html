     </fieldset>

     <fieldset>
       <label for="avatar">Your Indicators</label>
       Height <target>

       </target><input type="range" min="0" max="100"><target>
         <r>Tall</r></target> <br>

       </target><input type="range" min="0" max="100"><target>

     </fieldset>
